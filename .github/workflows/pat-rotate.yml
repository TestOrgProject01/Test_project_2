name: Enforce PAT Expiry

on:
  # Uncomment to run on a schedule
  # schedule:
  #   - cron: "0 0 * * *" # daily
  workflow_dispatch:

jobs:
  check-expiry:
    runs-on: ubuntu-latest
    steps:
      - name: Check PAT expiry via API
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          set -e

          echo "Checking GitHub PAT expiry..."
          RESP=$(curl -sI -H "Authorization: Bearer $GH_TOKEN" https://api.github.com/user)

          # Extract and fix the expiry format
          EXPIRY=$(echo "$RESP" | grep -i 'GitHub-Authentication-Token-Expiration' | cut -d':' -f2- | tr -d '\r' | sed 's/\([0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}\)\([0-9:]\{8\}.*\)/\1 \2/')

          if [[ -z "$EXPIRY" ]]; then
            echo "‚ö†Ô∏è  Could not retrieve token expiration. This may not be a fine-grained PAT."
            exit 1
          fi

          echo "‚úÖ PAT expires at: $EXPIRY"

          EXPIRY_DATE=$(date -d "$EXPIRY" +%s)
          NOW=$(date +%s)
          DAYS_LEFT=$(( (EXPIRY_DATE - NOW) / 86400 ))

          echo "üïí Days until expiration: $DAYS_LEFT"

          if (( DAYS_LEFT < 0 )); then
            echo "‚ùå Token has already expired!"
            
          elif (( DAYS_LEFT < 7 )); then
            echo "‚ö†Ô∏è  Token will expire in $DAYS_LEFT day(s). Consider renewing it."
            
          else
            echo "‚úÖ Token is valid for another $DAYS_LEFT day(s)."
          fi
